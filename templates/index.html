<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .main {
            margin-top: 40px;
            margin-bottom: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.08);
            padding: 32px;
        }
        .iupload h3 {
            color: #363e75;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .img-part {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-part {
            height: 300px;
            width: 300px;
            border-radius: 12px;
            border: 2px solid #363e75;
            background: #f4f6fb;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .image-part img {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            display: none;
            border-radius: 12px;
        }
        .image-part #video {
            display: block;
            height: 100%;
            width: 100%;
            border-radius: 12px;
        }
        .btn-part {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .btn {
            border-radius: 8px;
            font-size: 1rem;
            padding: 10px 24px;
        }
        .right-part {
            border-radius: 12px;
            border: 1px solid #dedede;
            background: #f4f6fb;
            padding: 24px;
            min-height: 340px;
        }
        .res-part, .res-part2 {
            border-radius: 8px;
            border: 1px solid #dedede;
            background: #fff;
            min-height: 180px;
            margin-bottom: 16px;
            padding: 12px;
            overflow: auto;
        }
        .resp-img {
            height: 160px;
            width: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }
        .jsonRes pre {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }
        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: rgba(44,62,80,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #363e75;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="main container">
        <section class="iupload">
            <h3 class="text-center">Kidney Disease Classification</h3>
            <div class="row">
                <div class="img-part col-md-6 mb-4">
                    <div class="image-part mb-3">
                        <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"></video>
                        <img src="" id="photo">
                        <canvas style="display:none;" id="canvas"></canvas>
                    </div>
                    <div class="btn-part">
                        <form id="upload-data" class="w-100">
                            <div class="input-group">
                                <button type="button" class="btn btn-primary" id="uload">Upload Image</button>
                                <button id="send" type="button" class="btn btn-success ml-2">Predict</button>
                            </div>
                            <input type="hidden" class="form-control" id="url" value="../predict"/>
                            <input name="upload" type="file" id="fileinput" style="display:none;"/>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 right-part">
                    <h5 class="mb-3 text-center">Prediction Results</h5>
                    <div class="res-part2 mb-2"></div>
                    <div class="res-part"><div class="jsonRes"></div></div>
                </div>
            </div>
        </section>
    </div>

    <div id="loading" style="display:none;"><div class="loader"></div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    var myvideo = document.getElementById('video');
    var mycanvas = document.getElementById('canvas');
    var myphoto = document.getElementById('photo');
    var base_data = "";

    function sendRequest(base64Data){
        var type = "json";
        if(base64Data != "" || base64Data != null){
            var url = $("#url").val();
            $("#loading").show();
            $.ajax({
                url : url,
                type: "post",
                cache: false,
                async: true,
                crossDomain: true,
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin':'*'
                },
                data:JSON.stringify({image:base64Data}),
                success: function(res){
                    $(".res-part").html("");
                    $(".res-part2").html("");
                    try{
                        var imageData = res[1].image;
                        if(imageData.length > 100){
                            if(imageData.length > 10){
                                $(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />");
                            }
                        }
                    }catch(e){}
                    $(".res-part").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
                    $("#loading").hide();
                }
            });
        }
    }

    $(document).ready(function(){
        $("#loading").hide();

        $('#send').click(function(evt){
            sendRequest(base_data);
        });

        $('#uload').click(function(evt) {
            $('#fileinput').focus().trigger('click');
        });
        $("#fileinput").change(function(){
            if (this.files && this.files[0]){
                var reader = new FileReader();
                reader.onload = function (e){
                    var url = e.target.result;
                    var img = new Image();
                    img.crossOrigin = 'Anonymous';
                    img.onload = function(){
                        var canvas = document.createElement('CANVAS');
                        var ctx = canvas.getContext('2d');
                        canvas.height = this.height;
                        canvas.width = this.width;
                        ctx.drawImage(this, 0, 0);
                        base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                        canvas = null;
                    };
                    img.src = url;
                    $('#photo').attr('src', url);
                    $('#photo').show();
                    $('#video').hide();
                }
                reader.readAsDataURL(this.files[0]);
            }
        });
    });
    </script>
</body>
</html>
