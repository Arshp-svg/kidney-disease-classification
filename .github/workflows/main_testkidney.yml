# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testkidney

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testikidney.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F1182D8440D644BEB09952BC48CF2661 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_DA8737406A6C4C5BBF9120307BF2EDED }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testikidney.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F1182D8440D644BEB09952BC48CF2661 }}/kidneyclass:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2A34259D8FEE490F826F033B52DB2157 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_619CF2B6483A488AABCFE73F2817E334 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D5D3FF41A7434039A582370F6630E00B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'testkidney'
          slot-name: 'Production'
          images: 'testikidney.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_F1182D8440D644BEB09952BC48CF2661 }}/kidneyclass:${{ github.sha }}'
          